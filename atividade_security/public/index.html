<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Contatos Seguros</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîê Sistema de Contatos Seguros</h1>
        <p>Gerencie seus contatos com seguran√ßa e criptografia</p>
      </div>

      <div class="content">
        <div id="messages"></div>

        <div id="auth-screen" class="screen active">
          <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="register-tab">Cadastro</div>
          </div>

          <div id="login-form">
            <h2>Fazer Login</h2>
            <form>
              <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required />
              </div>
              <div class="form-group">
                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" required />
              </div>
              <button type="submit">Entrar</button>
            </form>
          </div>

          <div id="register-form" style="display: none">
            <h2>Criar Conta</h2>
            <form>
              <div class="form-group">
                <label for="registerName">Nome Completo:</label>
                <input type="text" id="registerName" required />
              </div>
              <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required />
              </div>
              <div class="form-group">
                <label for="registerPassword"
                  >Senha (m√≠nimo 8 caracteres):</label
                >
                <input
                  type="password"
                  id="registerPassword"
                  required
                  minlength="8"
                />
              </div>
              <button type="submit">Cadastrar</button>
            </form>
          </div>
        </div>

        <div id="app-screen" class="screen">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            "
          >
            <h2>Meus Contatos</h2>
            <div>
              <span
                id="user-info"
                style="margin-right: 15px; color: #666"
              ></span>
              <button class="btn-secondary" id="logout-btn">Sair</button>
            </div>
          </div>

          <div
            style="
              background: #f8f9fa;
              padding: 20px;
              border-radius: 8px;
              margin-bottom: 20px;
            "
          >
            <h3>‚ûï Adicionar Novo Contato</h3>
            <form id="contact-form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="contactName">Nome:</label>
                  <input type="text" id="contactName" required />
                </div>
                <div class="form-group">
                  <label for="contactEmail">Email:</label>
                  <input type="email" id="contactEmail" required />
                </div>
                <div class="form-group">
                  <label for="contactPhone">Telefone:</label>
                  <input type="tel" id="contactPhone" required />
                </div>
                <div class="form-group">
                  <label for="contactCompany">Empresa:</label>
                  <input type="text" id="contactCompany" />
                </div>
              </div>
              <div class="form-group">
                <label for="contactNotes">Observa√ß√µes:</label>
                <textarea id="contactNotes" rows="3"></textarea>
              </div>
              <button type="submit">Adicionar Contato</button>
            </form>
          </div>

          <div id="contacts-section">
            <h3>üìã Lista de Contatos</h3>
            <div id="contactsList">
              <div class="message info">Carregando contatos...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
