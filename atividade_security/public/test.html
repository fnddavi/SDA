<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro Seguro</title>
    <style>
        /* Reset e base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Screen Management */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Auth Screen */
        #auth-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch a {
            color: #007bff;
            text-decoration: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen">
        <div class="spinner"></div>
        <p>Carregando Sistema Seguro...</p>
    </div>

    <!-- Login/Register Screen -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üîê Sistema Seguro</h1>
                <p>Gerenciamento seguro de contatos com criptografia</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Entrar</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Usu√°rio:</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        üîë Entrar
                    </button>
                </form>
                <p class="auth-switch">
                    N√£o tem conta? <a href="#" onclick="switchToRegister()">Cadastre-se</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Cadastrar</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Usu√°rio:</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerFullName">Nome Completo:</label>
                        <input type="text" id="registerFullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha:</label>
                        <input type="password" id="registerPassword" name="password" required minlength="8">
                        <small>M√≠nimo 8 caracteres</small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        ‚ú® Cadastrar
                    </button>
                </form>
                <p class="auth-switch">
                    J√° tem conta? <a href="#" onclick="switchToLogin()">Entre aqui</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        // Estado da aplica√ß√£o
        const appState = {
            user: null,
            token: localStorage.getItem('token')
        };

        // Utilit√°rios UI
        const UI = {
            showLoading() {
                document.getElementById('loading').style.display = 'flex';
            },
            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            },
            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toastMessage');
                
                toastMessage.textContent = message;
                toast.className = `toast ${type}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 4000);
            }
        };

        // Cliente API
        class APIClient {
            constructor() {
                this.baseURL = '/api';
            }

            async request(endpoint, options = {}) {
                const url = `${this.baseURL}${endpoint}`;
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                if (appState.token) {
                    config.headers.Authorization = `Bearer ${appState.token}`;
                }

                try {
                    const response = await fetch(url, config);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || `HTTP ${response.status}`);
                    }

                    return data;
                } catch (error) {
                    console.error(`Erro na requisi√ß√£o ${endpoint}:`, error);
                    throw error;
                }
            }

            async post(endpoint, data = {}) {
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            }
        }

        const API = new APIClient();

        // Fun√ß√µes de autentica√ß√£o
        function switchToRegister() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        function switchToLogin() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        }

        // Manipuladores de eventos
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            UI.showLoading();

            try {
                const formData = new FormData(e.target);
                const credentials = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                const response = await API.post('/auth/login', credentials);
                
                if (response.success) {
                    appState.user = response.user;
                    appState.token = response.token;
                    localStorage.setItem('token', response.token);
                    
                    UI.showToast('Login realizado com sucesso!', 'success');
                    
                    // Redireciona para a vers√£o completa
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            } catch (error) {
                console.error('Erro no login:', error);
                UI.showToast(error.message || 'Erro no login. Tente novamente.', 'error');
            } finally {
                UI.hideLoading();
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            UI.showLoading();

            try {
                const formData = new FormData(e.target);
                const userData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    fullName: formData.get('fullName'),
                    password: formData.get('password')
                };

                if (userData.password.length < 8) {
                    UI.showToast('A senha deve ter pelo menos 8 caracteres', 'error');
                    return;
                }

                const response = await API.post('/auth/register', userData);
                
                if (response.success) {
                    UI.showToast('Cadastro realizado com sucesso! Fa√ßa login.', 'success');
                    e.target.reset();
                    switchToLogin();
                }
            } catch (error) {
                console.error('Erro no registro:', error);
                UI.showToast(error.message || 'Erro no cadastro. Tente novamente.', 'error');
            } finally {
                UI.hideLoading();
            }
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                UI.hideLoading();
            }, 500);

            // Teste de conectividade com o servidor
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        UI.showToast('üöÄ Sistema carregado e funcionando!', 'success');
                    }
                })
                .catch(error => {
                    UI.showToast('‚ö†Ô∏è Erro de conectividade com o servidor', 'error');
                    console.error('Erro de conectividade:', error);
                });
        });
    </script>
</body>
</html>
