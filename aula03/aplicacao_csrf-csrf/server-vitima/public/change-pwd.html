<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Alterar Senha</title>
  </head>
  <body>
    <h2>Alterar Senha</h2>
    <form id="form-change-password">
      <label for="currentPassword">Senha atual:</label><br />
      <input type="password" id="currentPassword" required /><br /><br />

      <label for="password">Nova senha:</label><br />
      <input type="password" id="password" required /><br /><br />

      <button type="submit">Alterar</button>
    </form>

    <p id="status"></p>

    <script>
      const form = document.getElementById("form-change-password");
      const status = document.getElementById("status");

      // Função para obter o token CSRF do cookie
      function getCsrfToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          const [name, value] = cookie.trim().split('=');
          if (name === 'XSRF-TOKEN') {
            return decodeURIComponent(value);
          }
        }
        return null;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const currentPassword = document.getElementById("currentPassword").value;
        const password = document.getElementById("password").value;
        const csrfToken = getCsrfToken();

        if (!csrfToken) {
          status.textContent = "Token CSRF não encontrado. Faça login novamente.";
          status.style.color = "red";
          return;
        }

        const response = await fetch("/change-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-csrf-token": csrfToken  // Enviando token no cabeçalho
          },
          credentials: "include", // para enviar o cookie
          body: JSON.stringify({ password })
        });

        const data = await response.json();
        status.textContent = data.message || data.error;
        status.style.color = response.ok ? "green" : "red";
      });
    </script>
  </body>
</html>
